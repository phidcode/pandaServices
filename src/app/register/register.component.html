<app-header></app-header>
<h1 class="header"> Sign Up </h1>
<div class="container">
  <div class="card mb-4">
    <div class="card-body align-items-center">
      <div class="form-area">
        <form [formGroup]="registerForm" (ngSubmit)="tryRegister()">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" formControlName="email" >
            <span style="color:red" *ngIf="registerForm.hasError('email') && registerForm.get('email').touched"> Please enter the correct email. </span>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password" >
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
          </div>
          <div class="col-md-auto text-center">
            <button type="submit" id="submit" name="submit" class="btn btn-primary btn-pill" [disabled]="registerForm.invalid">Submit</button>
          </div>
        </form>
      </div>
      <br>
      <div class="col-md-auto text-center">
        <button type="button" class="btn btn-danger btn-pill" (click)="tryGoogleLogin()">Register with Google</button>
      </div>
      <br>
      <div class="col-md-auto text-center">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
