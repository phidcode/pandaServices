<form [formGroup]="formGroup">
  <mat-card *ngIf="mode=='purchase'">
    <mat-card-header>
      <div mat-card-avatar>
        <i class="fas fa-chevron-right"></i>
      </div>
      <mat-card-title>Purchase Option</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="MortgageBuilder-form-field-form-field">
        <input matInput type="text" placeholder="Home Price" formControlName="selectedHomePrice" />
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Amortization Period" formControlName="selectedAmortizationPeriod">
          <mat-option *ngFor="let option of amortizationPeriod" [value]="option.value">{{option.title}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="MortgageBuilder-form-field-form-field">
        <input matInput type="text" placeholder="Down Payment $" formControlName="selectedDownPaymentDollar" />
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Mortgage Payment Frequency" formControlName="selectedPaymentFrequency">
          <mat-option *ngFor="let option of paymentFrequency" [value]="option.value">{{option.title}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="mode=='renewal'">
    <mat-card-header>
      <div mat-card-avatar>
        <i class="fas fa-chevron-right"></i>
      </div>
      <mat-card-title>Renewal Option</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="MortgageBuilder-form-field-form-field">
        <input matInput type="text" placeholder="Home Price" formControlName="selectedHomePrice" />
      </mat-form-field>
      <mat-form-field class="MortgageBuilder-form-field-form-field">
        <input matInput type="text" placeholder="Current Mortgage Balance" formControlName="selectedCurrentMortgageBalance" />
      </mat-form-field>
      <mat-form-field class="MortgageBuilder-form-field-form-field">
        <input matInput type="text" placeholder="Remaining Amortization" formControlName="selectedRemainingAmortization" />
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Mortgage Payment Frequency" formControlName="selectedPaymentFrequency">
          <mat-option *ngFor="let option of paymentFrequency" [value]="option.value">{{option.title}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="mode=='refinance'">
    <mat-card-header>
      <div mat-card-avatar>
        <i class="fas fa-chevron-right"></i>
      </div>
      <mat-card-title>Refinance Option</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="MortgageBuilder-form-field-form-field">
        <input matInput type="text" placeholder="Home Price" formControlName="selectedHomePrice" />
      </mat-form-field>
      <mat-form-field class="MortgageBuilder-form-field-form-field">
        <input matInput type="text" placeholder="Current Mortgage Balance" formControlName="selectedCurrentMortgageBalance" />
      </mat-form-field>
      <mat-form-field class="MortgageBuilder-form-field-form-field">
        <input matInput type="text" placeholder="Remaining Amortization" formControlName="selectedRemainingAmortization" />
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Mortgage Payment Frequency" formControlName="selectedPaymentFrequency">
          <mat-option *ngFor="let option of paymentFrequency" [value]="option.value">{{option.title}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="MortgageBuilder-form-field-form-field">
        <input matInput type="text" placeholder="Additional Funds Needed" formControlName="selectedAdditionalFundsNeeded" />
      </mat-form-field>
      <mat-form-field class="MortgageBuilder-form-field-form-field">
        <input matInput type="text" placeholder="Mortgage Amount" formControlName="selectedMortgageAmount" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <p></p>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <i class="fas fa-list"></i>
      </div>
      <mat-card-title>Other Debts (show up for all)</mat-card-title>
    </mat-card-header>
    <!-- <mat-card-content> -->
    <mat-list formArrayName="otherDebts">
      <mat-list-item *ngFor="let otherDebt of otherDebts.controls; let i=index" [formGroupName]="i">
        <mat-form-field>
          <mat-select placeholder="Debt Type" formControlName="debtType">
            <mat-option *ngFor="let option of debtType" [value]="option.value">{{option.title}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <input matInput type="text" placeholder="Debt Amount" formControlName="debtAmount" />
        </mat-form-field>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <input matInput type="text" placeholder="Monthly Payment" formControlName="monthlyPayment" />
        </mat-form-field>
        <!-- <mat-checkbox id="EstMinPayment1" [(ngModel)]="checked">Estimate Monthly Payment</mat-checkbox> -->
        <button mat-mini-fab color="warn" (click)="removeOtherDebts(i)">
          <i class="fas fa-minus"></i>
        </button>
      </mat-list-item>
    </mat-list>
    <!-- </mat-card-content> -->
    <mat-card-actions>
      <button mat-mini-fab color="primary" (click)="addOtherDebts()">
        <i class="fas fa-plus"></i>
      </button>
    </mat-card-actions>
  </mat-card>
  <p></p>
  <!--Divider  -->
  <div>
    <button mat-raised-button matStepperPrevious>Back</button>
    <button mat-raised-button matStepperNext color="primary">Next</button>
  </div>
</form>
