<form [formGroup]="formGroup">
  <mat-form-field>
    <input matInput placeholder="Enter here" formControlName="ctrl" required>
  </mat-form-field>

  <mat-form-field class="MortgageBuilder-form-field">
    <input matInput type="text" placeholder="Home Price" [(ngModel)]="value"/>
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
  </div>
</form>
