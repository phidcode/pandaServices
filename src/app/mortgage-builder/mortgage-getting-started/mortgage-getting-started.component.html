<form [formGroup]="formGroup">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <i class="fas fa-chevron-right"></i>
      </div>
      <mat-card-title>Let's get started</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-button-toggle-group formControlName="selectedPurpose">
          <mat-button-toggle *ngFor="let option of purpose" [value]="option.value">
            {{option.title}}
          </mat-button-toggle>
        </mat-button-toggle-group>
        <mat-button-toggle-group formControlName="selectedType">
          <mat-button-toggle *ngFor="let option of type" [value]="option.value">
            {{option.title}}
          </mat-button-toggle>
        </mat-button-toggle-group>
        <mat-button-toggle-group formControlName="selectedTerm">
          <mat-button-toggle *ngFor="let option of term" [value]="option.value">
            {{option.title}}
          </mat-button-toggle>
        </mat-button-toggle-group>
        <mat-button-toggle-group formControlName="selectedOccupancy">
          <mat-button-toggle *ngFor="let option of occupancy" [value]="option.value">
            {{option.title}}
          </mat-button-toggle>
        </mat-button-toggle-group>
        <mat-button-toggle-group formControlName="selectedCreditScore">
          <mat-button-toggle *ngFor="let option of creditScore" [value]="option.value">
            {{option.title}}
          </mat-button-toggle>
        </mat-button-toggle-group>
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
