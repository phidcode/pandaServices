<form [formGroup]="formGroup">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <i class="fas fa-chevron-right"></i>
      </div>
      <mat-card-title>Personal Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <input matInput type="text" placeholder="First Name" formControlName="firstName" />
        </mat-form-field>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <input matInput type="text" placeholder="Last Name" formControlName="lastName" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <input matInput type="email" placeholder="Email Address" formControlName="emailAddress" />
        </mat-form-field>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <input matInput type="tel" placeholder="Contact Number" formControlName="contactNumber" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <input matInput type="text" placeholder="Address" formControlName="streetAddress" />
        </mat-form-field>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <input matInput type="text" placeholder="City" formControlName="city" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-select placeholder="Province" formControlName="province">
            <mat-option *ngFor="let option of province" [value]="option">{{option}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <input matInput type="text" placeholder="Postal Code" formControlName="postalCode" />
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
  <p></p>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <i class="fas fa-chevron-right"></i>
      </div>
      <mat-card-title>Job Reference</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <input matInput type="text" placeholder="Profession" formControlName="jobTitle" />
        </mat-form-field>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <input matInput type="text" placeholder="Annual Income" formControlName="annualIncome" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="MortgageBuilder-form-field-form-field">
          <mat-select placeholder="Income Type" formControlName="jobIncomeType">
            <mat-option *ngFor="let option of jobIncomeType" [value]="option">{{option}}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
  <p></p>
  <div>
    <button mat-raised-button matStepperPrevious>Back</button>
    <button mat-raised-button matStepperNext color="primary" (click)="save()">Next</button>
  </div>
</form>
