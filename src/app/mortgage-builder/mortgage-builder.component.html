<mat-vertical-stepper [linear]="isLinear" #stepper>

  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>Getting Started</ng-template>
    <app-mortgage-getting-started [formGroup]="firstFormGroup"></app-mortgage-getting-started>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>Selection</ng-template>
    <app-mortgage-selection [formGroup]="secondFormGroup"></app-mortgage-selection>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <ng-template matStepLabel>Heatmap</ng-template>
    <app-mortgage-heat-map [formGroup]="thirdFormGroup"></app-mortgage-heat-map>
  </mat-step>

  <mat-step [stepControl]="fourthFormGroup">
    <ng-template matStepLabel>Qualification</ng-template>
    <app-mortgage-qualification [formGroup]="fourthFormGroup"></app-mortgage-qualification>
  </mat-step>

  <mat-step [stepControl]="fifthFormGroup">
    <ng-template matStepLabel>Property</ng-template>
    <app-mortgage-property [formGroup]="fifthFormGroup"></app-mortgage-property>
  </mat-step>
</mat-vertical-stepper>
<app-contact-us></app-contact-us>
<app-footer></app-footer>
