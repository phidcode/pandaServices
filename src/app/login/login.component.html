<h1 class="header"> Log In </h1>
<div class="container">
  <div class="card mb-4">
    <div class="card-body align-items-center">
      <div class="form-area">
        <form [formGroup]="loginForm" (ngSubmit)="tryLogin()">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control">
            <span style="color:red" *ngIf="loginForm.hasError('email', 'email') && loginForm.get('email').touched"> Please enter the correct email. </span>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
            <label class="error">{{errorMessage}}</label>
          </div>
          <div class="col-md-auto text-center">
            <button type="submit" id="submit" name="submit" class="btn btn-primary btn-pill" [disabled]="loginForm.invalid">Log In</button>
          </div>
        </form>
      </div>
      <br>
      <div class="col-md-auto text-center">
        <button type="button" class="btn btn-danger btn-pill" (click)="tryGoogleLogin()">Login with Google</button>
      </div>
      <br>
      <div class="col-md-auto text-center">
        <p>No account yet? <a href="/register">Create an account</a></p>
      </div>
    </div>
  </div>
</div>
