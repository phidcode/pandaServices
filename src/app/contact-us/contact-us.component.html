<div class="contact section-invert py-4">
  <h3 class="section-title text-center m-5">Let's Connect</h3>
  <div class="container">
    <div class="card mb-4">
      <div class="card-body align-items-center">
        <div class="form-area">
          <div style="color: blue" *ngIf="msg_sent" > Message Sent. </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="Name (No less than 2 characters)" formControlName="name">
              <!--<span style="color:red" *ngIf="form.hasError('name', 'name') && form.get('name').touched"> Please enter a valid name. </span>-->
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" formControlName="email">
              <span style="color:red" *ngIf="form.hasError('email', 'email') && form.get('email').touched"> Please enter the correct email. </span>
            </div>
            <div class="form-group">
              <textarea class="form-control" type="textarea" id="message" name="message" maxlength="140" rows="7" placeholder="Message (No less than 10 characters)" formControlName="message"></textarea>
              <!--<span style="color:red" *ngIf="form.hasError('message', 'message') && form.get('message').touched"> Message must be no less than 10 characters. </span>-->
            </div>
            <div class="col-md-auto text-center">
              <button type="submit" id="submit" name="submit" class="btn btn-primary btn-pill" [disabled]="form.invalid">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="col-md-auto text-center">
      <a href="https://www.facebook.com/MeeFinancial/" target="_blank" class="fa fa-facebook"></a>
      <a href="https://www.linkedin.com/in/meefinancial-financial-454648161/" target="_blank" class="fa fa-linkedin"></a>
      <a href="assets/images/demo/MeeFinancialQR.png" onClick="MyWindow=window.open('assets/images/demo/MeeFinancialQR.png','MyWindow', width=300, height=300); return false;" class="fa fa-wechat"></a>
      <a href="#" target="_blank" class="fa fa-twitter"></a>
      <a href="#" target="_blank" class="fa fa-instagram"></a>
      <a href="#" target="_blank" class="fa fa-whatsapp"></a>
      <a href="#" target="_blank" class="fa fa-weibo"></a>
    </div>
  </div>
</div>
